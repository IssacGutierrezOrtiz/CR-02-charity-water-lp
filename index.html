<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #1A1A1A;">
    <!-- Mobile Navigation Bar -->
    <nav class="mobile-nav">
        <!-- Logo and brand name container -->
        <div class="nav-brand">
            <!-- Logo image on the left -->
            <img src="img/water-can-transparent.png" alt="Charity Water Logo" class="nav-logo-img">
            <!-- Brand name next to the logo -->
            <span class="nav-logo-text">charity: water</span>
        </div>
        <!-- Hamburger menu button (mobile only) -->
        <button class="nav-toggle" id="navToggle" aria-label="Open navigation">
            <!-- Three bars for hamburger icon -->
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <!-- Collapsible menu links (mobile only) -->
        <div class="nav-links" id="navLinks">
            <a href="#">About us</a>
            <a href="#">Why us?</a>
        </div>
        <!-- Desktop navigation links (centered, desktop only) -->
        <div class="nav-desktop-links">
            <a href="#">About us</a>
            <a href="#">Why us?</a>
        </div>
    </nav>

    <!-- Headline and subheadline directly in the body, no backdrop box -->
    <h1 style="color: white; text-align: center; margin-top: 40px;">
        Help Bring Clean Water to people in Need!
    </h1>
    <p style="color: white; text-align: center; font-size: 1.2em;">
        703 Million People Still wait for Clean Water. Join Local-led solutions that keep water Flowing.
    </p>

    <!-- Donate Now button centered below the text -->
    <div style="text-align: center; margin: 32px 0;">
        <a href="#" class="donate-button">Donate Now</a>
    </div>

    <script>
    // Simple JavaScript to show/hide the menu when hamburger is clicked
    document.getElementById('navToggle').onclick = function() {
        var links = document.getElementById('navLinks');
        if (links.style.display === 'block') {
            links.style.display = 'none';
        } else {
            links.style.display = 'block';
        }
    };
    </script>
</body>
</html>
