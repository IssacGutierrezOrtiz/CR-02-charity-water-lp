<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>charity: water</title>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation bar at the top -->
  <nav class="navbar">
    <!-- Logo button on the left side of the navbar -->
    <button class="logo-btn">
      <!-- Logo image, clickable like a button -->
      <img src="img/charitywater Log with white text.png" alt="charity: water logo" class="logo-img">
    </button>
    <!-- Navigation links moved to the right side -->
    <div class="nav-links">
      <!-- About us link with dropdown icon and thinner right border -->
      <a href="#" class="nav-link middle-border-right">
        About us
        <!-- Simple down arrow using Unicode character -->
        <span class="dropdown-icon">&#9660;</span>
      </a>
      <!-- Join Us link with dropdown icon and thinner left border -->
      <a href="#" class="nav-link middle-border-left">
        Join Us
        <span class="dropdown-icon">&#9660;</span>
      </a>
    </div>
  </nav>
  <!-- Main container for the images -->
  <div class="image-grid">
    <!-- Top row: two images side by side -->
    <div class="row">
      <!-- Left image with its own movable text box -->
      <div class="img-text-container">
        <img src="CharityWaterImg/DirtyWater.jpg" alt="Dirty Water" class="grid-img">
        <!-- Movable text box for the first sentence -->
        <!-- 
          To move or resize this text:
          - Change .headline-box { top, left, font-size, width } in styles.css
        -->
        <div class="movable-text headline-box">
          703 Million People Still Wait for Clean Water.
        </div>
      </div>
      <!-- Right image with its own movable text box -->
      <div class="img-text-container">
        <img src="CharityWaterImg/WorkeR.jpg" alt="Worker" class="grid-img">
        <!-- Movable text box for the second sentence -->
        <!-- 
          To move or resize this text:
          - Change .subheadline-box { top, left, font-size, width } in styles.css
        -->
        <div class="movable-text subheadline-box">
          Join local-led solutions that keep water flowing.
        </div>
      </div>
    </div>
    <!-- Bottom row: two images side by side -->
    <div class="row">
      <!-- Left image -->
      <img src="CharityWaterImg/Ambote-CharityWater-09114.jpg" alt="Ambote Charity Water" class="grid-img">
      <!-- Right image -->
      <img src="CharityWaterImg/workerS.jpg" alt="Workers" class="grid-img">
    </div>
    <!-- Centered text box over all images -->
    <!-- 
      To move or resize this text:
      - Change .centered-box { top, left, font-size, width } in styles.css
    -->
    <div class="centered-box">
      Help Bring Clean Water to People in Need!
    </div>
    <!-- Button group moved up to be over the images -->
    <div class="button-group">
      <!-- First row: two buttons side by side -->
      <div class="button-row">
        <button class="donate-btn">Donate a Dollar!</button>
        <span class="or-text">OR</span>
        <button class="donate-btn">Donate Your Way!</button>
      </div>
      <!-- Second row: one button centered below -->
      <div class="button-row single">
        <button class="fundraiser-btn">START A FUNDRAISER IN YOUR COMMUNITY!</button>
      </div>
    </div>
  </div>
</body>
</html>
